    <header>

        <div id="jumbo" class="jumbotron w-100">
            <div class="container">
                <div id="main" class="col-md-4 text-light">
                    <div class="input-group">
                        <div class="radio-button my-2 mb-4">
                            <input type="radio" class="button ml-2 mt-1 mr-2" name="check" checked><span class="text">One-Way</span>
                            <input type="radio" class="button ml-2 mt-1 mr-2" name="check"><span>Round Trip</span>
                        </div>
                        <div class="booking-form w-100 form-row">
                            <div class="col-md-6 from">
                                <label>From</label>
                                <input type="text" class="form-control" placeholder="City And Airports">
                            </div>
                            <div class="icon-switch"></div>
                            <div class="col-md-6">
                                <label>To</label>
                                <input type="text" class="form-control" placeholder="City And Airports">
                            </div>
                        </div>
                        <div class="date form-row w-100 my-4">
                            <div class="departing col-md-6">
                                <label>Departing</label>
                                <input type="date" class="form-control select date">
                            </div>
                            <div class="returning col-md-6">
                                <label>Returning</label>
                                <input type="date" class="form-control select date">
                            </div>
                        </div>
                        <div class="person form-row mb-3">
                            <div class="adults col-md-4 pr-5">
                                <label>Adults (12+)</label>
                                <input type="number" class="form-control" value="1">
                            </div>
                            <div class="baby col-md-4 pr-5">
                                <label>Baby (0-2)</label>
                                <input type="number" class="form-control" value="1">
                            </div>
                            <div class="children col-md-4 pr-5">
                                <label>Children (2-12)</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                        </div>
                        <div class="travel">
                            <label>Travel Class</label>
                            <select class="custom-select">
                                <option value="1">Economy Class</option>
                                <option value="2">Business Class</option>
                            </select>
                        </div>
                        <div class="search-button py-4 pl-5 ml-5">
                            <a class="btn btn-info btn-lg active" href="">Search Flight</a>
                        </div>
                    </div>

    <div id="contact-form" class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=649&amp;height=408&amp;hl=en&amp;q=bursa kent meydanı&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Contact us</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div style="float: left;" class="form-group">
                                <div class="col-md-12 text-right">
                                    <a href="index.html"><button type="submit" class="btn btn-primary btn-lg">Submit</button></a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
