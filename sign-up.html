<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign Up</title>
</head>

<body>

    <nav class="navbar bg-dark navbar-expand-sm navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-dove" aria-hidden="true"></i>&nbsp; <span class="sedat">Sedat Airways</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            Discover
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" #jumbotron class="nav-link active">
                            Flights
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact-form" class="nav-link active">
                            Contact
                        </a>
                    </li>
                </ul>
                <div class="login-register">
                    <a href="login.html" class="btn btn-primary btn-lg active px-3 py-1 ml-5" role="button" aria-pressed="true">Login</a>
                    <a href="sign-up.html" class="btn btn-danger btn-lg active px-3 ml-4 py-1" role="button" aria-pressed="true">Sign Up</a>
                </div>

                <form class="form-inline ml-4">
                    <div class="md-form my-0">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </div>
                    <button href="#!" class="btn btn-outline-white btn-md my-2 p-2" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>



    <div class="container mt-5">
        <div class="col-lg-12 well mt-4 pl-5 ml-5">
            <h1 class="well">Registration Form</h1>
            <div class="row">
                <form>
                    <div id="register-box" class="col-sm-12 mb-5">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>City</label>
                                <input type="text" placeholder="Enter City Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>State</label>
                                <input type="text" placeholder="Enter State Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Zip</label>
                                <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-radio">
                                <div class="col-sm-6 form-radio-item">
                                    <input type="radio" name="gender" id="male" checked="">
                                    <label for="male">Male</label>
                                    <span class="check"></span>
                                </div>
                            </div>
                            <div class="col-sm-6 form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="form-file">Example file input</label>
                                <input type="file" class="form-control-file" id="form-file">
                            </div>
                        </form>
                        <label for="defaultCheck1">Interests</label>
                        <div class="row">

                            <div class="col form-radio">

                                <div class="col-sm-3 form-radio-item">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Computers
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3 form-radio-item">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Literature
                                </label>
                            </div>
                            <div class="col-sm-3 form-radio-item">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Politics
                                </label>
                            </div>
                            <div class="col-sm-3 form-radio-item">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Cinema
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" placeholder="Enter Website Name Here.." class="form-control">
                        </div>
                        <button type="button" class="btn btn-lg btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="py-3 bg-dark text-white text-center">

        <div class="row">
            <div class="col-sm-4 form-group">
                <p>Copyright Â© SEDAT AIRWAYS 2021</p>
            </div>

                <a style="font-size: 25px" href="https://facebook.com/" class="fa fa-facebook ml-5 mr-5"></a>
                <a style="font-size: 25px" href="https://twitter.com/" class="fa fa-twitter mr-5"></a>
                <a style="font-size: 25px" href="https://google.com/" class="fa fa-google"></a>
            </div>
            <div class="col-sm-2">
                <a href="About-us.html">
                    <p>About Us</p>
                </a>
            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
